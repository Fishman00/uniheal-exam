<script>
function handleLogin() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const feedbackElement = document.getElementById('feedback');

    // Clear previous feedback messages
    feedbackElement.innerText = '';

    // Validation
    if (!username || !password) {
        feedbackElement.innerText = 'Please enter both username and password.';
        feedbackElement.style.color = 'red';
        return;
    }

    // Simulate an API call
    setTimeout(() => {
        // Mock login success
        if (username === 'admin' && password === 'admin') {
            feedbackElement.innerText = 'Login successful!';
            feedbackElement.style.color = 'green';
            // Redirect or further actions here
        } else {
            feedbackElement.innerText = 'Invalid credentials, please try again.';
            feedbackElement.style.color = 'red';
        }
    }, 1000);
}
</script>
